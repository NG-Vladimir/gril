<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать заказ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <h1>Hello,</h1>
    <div class="add-btn" id="openModal">
        <span class="circle">+</span>
        Сделать заказ
    </div>
</div>

<!-- МОДАЛ -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2 class="modal-title">Регистрация</h2>
        <form id="orderForm">
            <input type="text" id="fullname" placeholder="Имя и Фамилия" required>
            <input type="tel" id="phone" placeholder="+375(__)___-__-__" required>
            
            <label class="small-label" for="datetime">Готовность вашего заказа:</label>
            <input type="datetime-local" id="datetime" required>

            <button type="submit" class="submit-btn">Готово</button>
        </form>
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
